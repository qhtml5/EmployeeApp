<app-nav></app-nav>
<br />
<div class="container">
  <button class="btn btn-primary" (click)="newEmployeeForm()">
    Novo funcionário
  </button>
  &nbsp;
  <button class="btn btn-info" (click)="objectiveToggle()">
      Objetivo do negócio
  </button>
  <div *ngIf="createMode" class="col-sm-4 offset-md-4">
    <form #createForm="ngForm" (ngSubmit)="create()">
        <h2 class="text-center text-primary">Cadastrar Funcionário</h2>
  
        <hr>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Nome completo" required name="fullname" [(ngModel)]="model.fullname">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="seu@email" required name="email" [(ngModel)]="model.email">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="salário" required name="salary" [(ngModel)]="model.salary">
        </div>

        <div class="form-group text-center">
            <button class="btn btn-success" type="submit">Cadastrar</button>
            &nbsp;
            <button class="btn btn-default" type="button" (click)="cancel()">Cancelar</button>
        </div>
    </form>
  </div>
  <div *ngIf="showObjective">
    <br />
    <button class="btn btn-sm btn-warning " (click)="objectiveToggle()">
        Fechar
    </button>
    <app-rules></app-rules>
    
  </div>
  <br />
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Codigo</th>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Salário</th>
        <th>Faixa de imposto aplicada</th>
        <th>Salário com dedução do imposto</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.fullName }}</td>
        <td>{{ employee.email }}</td>
        <td>R${{ employee.salary }}</td>
        <td>{{ employee.taxRangeApplied }}%</td>
        <td>R${{ employee.taxDeductionSalary }}</td>
        <td>
          <button type="button" class="btn btn-sm btn-danger" (click)="delete(employee.id)">
             <i class="fa fa-trash"></i> Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-footer></app-footer>
